<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesVault - Sign Up</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../styling/signup.css" />
  <link rel="stylesheet" href="../styling/base.css" />
  <link rel="stylesheet" href="../styling/variables.css" />
</head>
<body class="signup-page" data-theme="light">
  <!-- Back Button -->
  <a href="index.html" class="floating-back-btn">
    <i class="fas fa-chevron-left"></i>
    <span>Home</span>
  </a>

  <!-- Dark Mode Toggle -->
  <div class="navbar-actions">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
      <span class="theme-icon sun">
        <!-- Sun Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </span>
      <span class="theme-icon moon">
        <!-- Moon Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 
                   7 7 0 0 0 21 12.79z"></path>
        </svg>
      </span>
    </button>
  </div>

  <!-- Signup Card -->
  <div class="signup-card">
    <div class="signup-header">
      <div class="logo-preview">
        <i class="fas fa-book-open"></i>
      </div>
      <h2>Create Your Account</h2>
      <p>Join NotesVault Today!</p>
    </div>

    <form id="signupForm" class="signup-form" novalidate>
      <!-- Name -->
      <div class="form-group floating-input">
        <input type="text" id="name" name="name" required
               placeholder=" " autocomplete="name"/>
        <label for="name">Full Name</label>
        <div class="input-border"></div>
        <div class="error-message" id="nameError"></div>
      </div>

      <!-- Email -->
      <div class="form-group floating-input">
        <input type="email" id="email" name="email" required
               placeholder=" " autocomplete="email"/>
        <label for="email">Email address</label>
        <div class="input-border"></div>
        <div class="error-message" id="emailError"></div>
      </div>

      <!-- Password -->
      <div class="form-group floating-input">
        <input type="password" id="password" name="password" required
               placeholder=" " autocomplete="new-password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])
                        [A-Za-z\d@$!%*?&]{6,}$"/>
        <label for="password">Password</label>
        <div class="input-border"></div>
        <button type="button" class="password-toggle">
          <i class="far fa-eye"></i>
        </button>
        <div class="error-message" id="passwordError"></div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group floating-input">
        <input type="password" id="confirm-password"
               name="confirm-password" required placeholder=" "
               autocomplete="new-password"/>
        <label for="confirm-password">Confirm Password</label>
        <div class="input-border"></div>
        <div class="error-message" id="confirmError"></div>
      </div>

      <!-- Terms -->
      <div class="form-group terms">
        <input type="checkbox" id="terms" name="terms" />
        <label for="terms">I agree to the
          <a href="termsOfservice.html">Terms of Service</a></label>
        <div class="error-message" id="termsError"></div>
      </div>

      <!-- Button -->
      <button type="submit" class="btn btn-primary" id="signupBtn">
        <span class="spinner hidden" id="spinner"></span>
        <span id="btnText">Sign Up</span>
        <i class="fas fa-arrow-right btn-icon"></i>
      </button>
    </form>

    <div class="signin-link">
      <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../scripts/signup.js"></script>
</body>
</html>
