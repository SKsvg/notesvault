<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesVault - Forgot Password</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/index/images/favicon.png" type="image/x-icon" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../styling/forgot-password.css" />
  <link rel="stylesheet" href="../styling/base.css" />
  <link rel="stylesheet" href="../styling/variables.css" />
</head>
<body class="login-page">

  <!-- Back Button -->
  <a href="login.html" class="floating-back-btn">
    <i class="fas fa-chevron-left"></i>
    <span>Back to Login</span>
  </a>

  <!-- Dark Mode Toggle -->
    <div class="navbar-actions">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon sun">
          <!-- Sun Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </span>
        <span class="theme-icon moon">
          <!-- Moon Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 
                    7 7 0 0 0 21 12.79z"></path>
          </svg>
        </span>
      </button>
    </div>

  <!-- Message Box -->
  <div id="messageBox" class="message-box"></div>

  <!-- Forgot Password Card -->
  <div class="login-card">
    <div class="login-header">
      <div class="logo-preview"><i class="fas fa-book-open"></i></div>
      <h2>Forgot Password?</h2>
      <p>Enter your email and weâ€™ll send you reset instructions</p>
    </div>

    <form id="forgotPasswordForm" class="login-form">
      <div class="form-group floating-input">
        <input type="email" id="reset-email" name="reset-email" required placeholder=" " autocomplete="email" />
        <label for="reset-email">Email address</label>
        <div class="input-border"></div>
      </div>

      <button type="submit" class="btn btn-primary" id="resetBtn">
        <span class="spinner hidden" id="spinner"></span>
        <span id="btnText">Send Reset Link</span>
        <i class="fas fa-arrow-right btn-icon"></i>
      </button>
    </form>
  </div>

  <!-- JS -->
  <script src="../scripts/forgot-password.js"></script>
</body>
</html>
