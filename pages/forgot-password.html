<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesVault - Forgot Password</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/index/images/favicon.png" type="image/x-icon" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../styling/forgot-password.css" />
  <link rel="stylesheet" href="../styling/base.css" />
  <link rel="stylesheet" href="../styling/variables.css" />
</head>
<body class="login-page">

  <!-- Back Button -->
  <a href="login.html" class="floating-back-btn">
    <i class="fas fa-chevron-left"></i>
    <span>Back to Login</span>
  </a>
  
  <!-- Message Box -->
  <div id="messageBox" class="message-box"></div>

  <!-- Forgot Password Card -->
  <div class="login-card">
    <div class="login-header">
      <div class="logo-preview"><i class="fas fa-book-open"></i></div>
      <h2>Forgot Password?</h2>
      <p>Enter your email and weâ€™ll send you reset instructions</p>
    </div>

    <form id="forgotPasswordForm" class="login-form">
      <div class="form-group floating-input">
        <input type="email" id="reset-email" name="reset-email" required placeholder=" " autocomplete="email" />
        <label for="reset-email">Email address</label>
        <div class="input-border"></div>
      </div>

      <button type="submit" class="btn btn-primary" id="resetBtn">
        <span class="spinner hidden" id="spinner"></span>
        <span id="btnText">Send Reset Link</span>
        <i class="fas fa-arrow-right btn-icon"></i>
      </button>
    </form>
  </div>

  <!-- JS -->
  <script src="../scripts/forgot-password.js"></script>
</body>
</html>
